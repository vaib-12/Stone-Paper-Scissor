<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_Paper_Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <main >
        <h1>Welcome to Stone Paper and Scissors</h1>
        <div class="choices">
            <div class="choice" id="rock"><img src="img/Stone.png"></div>
            <div class="choice" id="paper"><img src="img/Paper.png"></div>
            <div class="choice" id="scissor"><img src="img/Scissors.png"></div>
        </div>
        <div class="Score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
